name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Native builds (no cross-compilation issues)
          - os: ubuntu-latest
            target: native
            artifact: zagi-linux-x86_64
          - os: macos-13
            target: native
            artifact: zagi-macos-x86_64
          - os: macos-latest
            target: native
            artifact: zagi-macos-aarch64
          - os: windows-latest
            target: native
            artifact: zagi-windows-x86_64
          # Cross-compile ARM Linux from x86 Linux
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact: zagi-linux-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.14.0

      - name: Build (native)
        if: matrix.target == 'native'
        run: zig build -Doptimize=ReleaseFast

      - name: Build (cross-compile)
        if: matrix.target != 'native'
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd zig-out/bin
          tar -czvf ../../${{ matrix.artifact }}.tar.gz zagi

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd zig-out/bin
          Compress-Archive -Path zagi.exe -DestinationPath ../../${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
