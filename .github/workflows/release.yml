name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # Native builds (no cross-compilation issues)
          - os: ubuntu-latest
            target: native
            artifact: zagi-linux-x86_64
            zig_url: https://ziglang.org/download/0.15.0/zig-linux-x86_64-0.15.0.tar.xz
            zig_dir: zig-linux-x86_64-0.15.0
          - os: macos-13
            target: native
            artifact: zagi-macos-x86_64
            zig_url: https://ziglang.org/download/0.15.0/zig-macos-x86_64-0.15.0.tar.xz
            zig_dir: zig-macos-x86_64-0.15.0
          - os: macos-latest
            target: native
            artifact: zagi-macos-aarch64
            zig_url: https://ziglang.org/download/0.15.0/zig-macos-aarch64-0.15.0.tar.xz
            zig_dir: zig-macos-aarch64-0.15.0
          - os: windows-latest
            target: native
            artifact: zagi-windows-x86_64
            zig_url: https://ziglang.org/download/0.15.0/zig-windows-x86_64-0.15.0.zip
            zig_dir: zig-windows-x86_64-0.15.0
          # Cross-compile ARM Linux from x86 Linux
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact: zagi-linux-aarch64
            zig_url: https://ziglang.org/download/0.15.0/zig-linux-x86_64-0.15.0.tar.xz
            zig_dir: zig-linux-x86_64-0.15.0

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          curl -L ${{ matrix.zig_url }} | tar -xJ
          echo "$PWD/${{ matrix.zig_dir }}" >> $GITHUB_PATH

      - name: Install Zig (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          curl -L -o zig.zip ${{ matrix.zig_url }}
          unzip zig.zip
          echo "$PWD/${{ matrix.zig_dir }}" >> $env:GITHUB_PATH

      - name: Build (native)
        if: matrix.target == 'native'
        run: zig build -Doptimize=ReleaseFast

      - name: Build (cross-compile)
        if: matrix.target != 'native'
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd zig-out/bin
          tar -czvf ../../${{ matrix.artifact }}.tar.gz zagi

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd zig-out/bin
          Compress-Archive -Path zagi.exe -DestinationPath ../../${{ matrix.artifact }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true
